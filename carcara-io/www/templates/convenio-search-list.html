<ion-view view-title="Buscar de convênios de Recife">
    <ion-content ng-class="{expanded:isExpanded}">
      <h4 class="content padding"> <strong> Convênios em Recife </strong> </h4>
        <div ng-controller="ConveniosCtrl">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search" ng-model="searchConvenio">
            </label>

            <div class="item card-item" ng-repeat="x in convenios | filter:searchConvenio | orderBy:'ano'">
                <div ui-sref="app.convenio-detail" class="card stable-bg ink ink-dark">
                    <div class="item item-avatar item-text-wrap">
                        <span class="avatar" style="background-image: url('img/obras.jpg');"></span>
                        <strong>{{x.title}}</strong>
                        <p style="padding-top: 10px">{{x.instituicao}}</p>
                        <div class="card-footer text-right">
                            <i class="icon ion-plus-circled assertive"></i> 23 denuncias
                            <div class="pull-left">
                                <i class="icon ion-android-alert negative"></i> <span style="color: #B71C1C">{{x.status}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </ion-content>
</ion-view>
