<ion-view view-title="Home" hide-back-button="true">

    <ion-nav-buttons side="right">
    <span ui-sref="app.shop" >
      <button class="button button-clear icon ion-android-home white-color">
      </button>
    </span>
    </ion-nav-buttons>

  <ion-content>

    <div ng-repeat="product in products">

      <div class="item item-image" style="position:relative;">
        <img ng-src="{{product.image}}">
        <button class="button button-positive product-price" ui-sref="app.checkout">
            <p class="white-color product-price-price"><b>Bora</b></p>
            <p class="white-color product-price-text">
              <span>ver</span>
            </p>
        </button>

      </div>

      <div class="item ui-gradient-deepblue">
        <h1 class="title white-color sans-pro-light">{{product.title}}</h1>
      </div>

      <div class="item item-body">
        {{product.description}}
      </div>
    </div>


  </ion-content>
</ion-view>
